    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styleSheet.css">
    </head>
    <body>
        <div class="mainCon">
            <div class="numberHolder">
            <input type="text" class="numberHold" id="numberHold" value="" >
            <p class="addNumberText" id="addNumberText"> <a href="moduleAddcontact.html">Add Number</a></p>
            </div>

            <div class="dialNumber">
                <button class="buttonStyle number1" value="1" onclick="addToNumberHolder(value)">1</button>
                <button class="buttonStyle number2" value="2" onclick="addToNumberHolder(value)">
                    2 <br><p class="alphabetInButton">ABC</p>
                </button>
                <button class="buttonStyle number3" value="3" onclick="addToNumberHolder(value)">
                    3 <br><p class="alphabetInButton">DEF</p>
                </button>
                <button class="buttonStyle number4" value="4" onclick="addToNumberHolder(value)">
                    4 <br><p class="alphabetInButton">GHI</p>
                </button>
                <button class="buttonStyle number5" value="5" onclick="addToNumberHolder(value)">
                    5 <br><p class="alphabetInButton">JKL</p>
                </button>
                <button class="buttonStyle number6" value="6" onclick="addToNumberHolder(value)">
                    6 <br><p class="alphabetInButton">MNO</p>
                </button>
                <button class="buttonStyle number7" value="7" onclick="addToNumberHolder(value)">
                    7 <br><p class="alphabetInButton">PQRS</p>
                </button>
                <button class="buttonStyle number8" value="8" onclick="addToNumberHolder(value)">
                    8 <br><p class="alphabetInButton">TUV</p>
                </button>
                <button class="buttonStyle number9" value="9" onclick="addToNumberHolder(value)">
                    9 <br><p class="alphabetInButton">WXYZ</p>
                </button>
                <button class="buttonStyle number*" value="*" onclick="addToNumberHolder(value)">* </button>
                <button class="buttonStyle number0" value="0" onclick="addToNumberHolder(value)">0 </button>
                <button class="buttonStyle number#" value="#" onclick="addToNumberHolder(value)"># </button>
            </div>
            <div class="callAndRemove">
                <button class="buttonStyle call"><img class="imageCall" src="images/call.jpeg" alt="call" ></button>
                <button class="removeStyle removeNumber" id="removeNumber" onclick="removeNumber()">x</button>
            </div>
            <div class="footerKeyPad">
                <button> <a href="Favorites.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 iconFav" style="background-color: white;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                  </svg>
                </a></button>
                <button> <a href="Recents.html"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 iconRec" style="background-color: white;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </a></button>
                <button><a href="Contacts.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 iconCon" style="background-color: white;color:black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                  </svg></a></button>
                <button style="background-color: rgb(108 166 255);"><img src="images/keypad-svgrepo-com.svg" alt="keypad" class="iconKey" style="background-color: rgb(108 166 255);"></button>
            </div>
        </div>
        <script src="javaScriptKeyPad.js"></script>

    </body>
    </html>
